<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <p>
        <span class="number-text">Number</span> Guesser
      </p>
    </header>
    <section class="user-input">
      <p class="range">
        Guess a Number Between 1 and 100
      </p>
      <input class="user-input-field" placeholder="Enter your guess">
      <p class="guess-class-buttons">
        <input type="button" class="button user-input-button user-input-guess-button" value="Guess" disabled>
        <input type="button" class="button user-input-button user-input-clear-button" value="Clear" disabled>
      </p>
    </section>
    <section class="last-guess">
      <p class="last-guess-text">Your Last Guess Was</p>
      <p class="last-guess-number-display">--</p>
      <p class="last-guess-output"> </p>
      <p class="game-win-message"> </p>
      <input type="button" class="button last-guess-reset-button" value="Reset" disabled>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
