<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <p>
        <span class="number-text">Number</span> Guesser
      </p>
    </header>
    <section>
      <p>
        Guess a Number Between 1 and 100
      </p>
      <input placeholder="Enter your guess">
      <p>
        <input type="button" value="Guess" disabled>
        <input type="button" value="Clear" disabled>
      </p>
    </section>
    <section>
      <p>Your Last Guess Was</p>
      <p>--</p>
      <input type="button" value="Reset" disabled>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
